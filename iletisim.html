    <!-- İletişim Formu -->
    <div class="iletisim-form-konteyner">
        <h2>İletişim Formu</h2>
        <form action="#" method="post">
            <label for="name">Adınız</label>
            <input type="text" id="name" name="name" required placeholder="Adınızı girin">

            <label for="email">E-posta Adresiniz</label>
            <input type="email" id="email" name="email" required placeholder="E-posta adresinizi girin">
			
			<label for="phone">Telefon Numarası</label>
            <input type="text" id="phone" name="phone" required placeholder="Telefon numaranızı girin">

            <label for="password">Şifreniz</label>
            <input type="password" id="password" name="password" required placeholder="Şifrenizi girin">

            <label for="subject">Konu</label>
            <select id="subject" name="subject" required>
                <option value="general">Genel Sorular</option>
                <option value="support">Destek</option>
                <option value="sales">Satış</option>
            </select>

            <label for="message">Mesajınız</label>
            <textarea id="message" name="message" required placeholder="Mesajınızı buraya yazın"></textarea>
            

            <label for="address">Adres</label>
            <textarea id="address" name="address" required placeholder="Adresinizi buraya yazın"></textarea>

            <label for="subscribe">
                <input type="checkbox" id="subscribe" name="subscribe"> Bültene abone olmak istiyorum
            </label>

            <label for="contact-method">İletişim Yöntemi</label>
            <input type="radio" id="phone-contact" name="contact-method" value="phone" required>
            <label for="phone-contact">Telefon</label>
            <input type="radio" id="email-contact" name="contact-method" value="email" required>
            <label for="email-contact">E-posta</label>

            <input type="submit" value="Gönder">
            <input type="reset" value="Sıfırla">
        </form>
    </div>
